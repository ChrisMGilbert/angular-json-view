<div class="json-view-holder json-view-holder--{{dirJsonViewCtrl.scopeId}}" ng-class="dirJsonViewCtrl.isOpen ? 'zindexplus' : 'zindex'" style="{{dirJsonViewCtrl.cssYPos}}:{{dirJsonViewCtrl.cssYOffset}}; {{dirJsonViewCtrl.cssXPos}}:{{dirJsonViewCtrl.cssXOffset}};">
 
    <style type="text/css">
        .json-view-holder { position:fixed; background-color:white; padding:10px 0 0 25px; margin-bottom: 23px; border:solid 1px #c0c0c0; box-shadow:1px 2px 4px 0px rgba(0,0,0,0.5); white-space: normal !important; white-space: pre; font-family: monospace; opacity: 0.5; }           
            .json-view-holder h3 { padding: 0 20px 10px 0; min-width:200px; font-weight:bold; user-select: none; }
            .json-view-holder .icon { color: #000!important; font-family: 'icomoon'!important; speak: none; font-style: normal!important; font-weight: normal!important; font-variant: normal!important; text-transform: none!important; line-height: 1!important; -webkit-font-smoothing: antialiased!important; -moz-osx-font-smoothing: grayscale!important; }
                .json-view-holder .icon:hover { cursor:pointer; }
                .json-view-holder .icon.expandme { margin: 0 10px 0 25px; }
            .json-view-holder > div { padding-bottom: 20px; padding-right: 20px; max-width: 600px; max-height: 700px; overflow-x: scroll; overflow-y: scroll; }
            .json-view-holder.zindex { z-index: 1000!important; transition: opacity 1s ease-out 0s; transition-delay: .2s; -webkit-transition-delay: .2s; }
            .json-view-holder.zindex:hover { opacity: 1; }
            .json-view-holder.zindexplus { z-index:1010!important; opacity: 1; }
            .json-view-holder .dragme { font-size: 20px!important; position: absolute!important; top:11px!important; left:2px!important; color:#d2d2d2!important; }
            .json-view-holder .closeme { font-size: 15px!important; position: absolute!important; top:14px!important; right:7px!important; color:#d2d2d2!important; }
                .json-view-holder .closeme:hover { color:#616161!important; }
            .json-view-holder input.json-view-query { position:relative;bottom:-6px; left:-24px; width:100%; border:none; }           
            .json-view-holder .pull-right { float: right !important; }
            .json-view-holder .pull-left { float: left !important; }
            .json-view-holder .property { font-weight: bold; }
            .json-view-holder .type-null { color: gray; }
            .json-view-holder .type-boolean { color: blue; }
            .json-view-holder .type-number { color: blue; }
            .json-view-holder .type-string { color: firebrick; }
            .json-view-holder .callback-function { color: gray; }
            .json-view-holder .collapser:after { content: "-"; }
            .json-view-holder .collapsed > .collapser:after { content: "+"; }
            .json-view-holder .ellipsis:after { content: " - "; }
            .json-view-holder .collapsible { margin-left: 2em; }
            .json-view-holder .hoverable { transition: background-color .2s ease-out 0s; -webkit-transition: background-color .2s ease-out 0s; display: inline-block; padding-top: 1px; padding-bottom: 1px; padding-left: 2px; padding-right: 2px; border-radius: 2px; }
            .json-view-holder .hoverable:hover { transition-delay: .2s; -webkit-transition-delay: .2s; background-color: rgba(235, 238, 249, 1); }
            .json-view-holder .query-highlight { background-color:#fddada!important; }
            .json-view-holder .collapser { position: absolute; top: 1px; left: -1.5em; cursor: default; user-select: none; -webkit-user-select: none; padding-right: 10px; padding-left: 6px; }
 
            .json-view-holder ul { list-style-type: none; padding: 0px; margin: 0px 0px 0px 26px; }
            .json-view-holder li { position: relative; }
            .json-view-holder .selected { outline-style: solid; outline-width: 1px; outline-style: dotted; }
            .json-view-holder .collapsed > .collapsible { display: none; }
            .json-view-holder .ellipsis { display: none; }
            .json-view-holder .collapsed > .ellipsis { display: inherit; }
            .json-view-holder .collapser:hover { cursor: pointer; }
            .json-view-holder .status { position: fixed; left: 0px; bottom: 0px; min-width: 628px; border-color: #c2c2c2; border-top-width: 1px; border-right-width: 1px; border-bottom-width: 0px; border-left-width: 0px; border-style: solid; border-top-right-radius: 4px; height: 16px; padding-top: 2px; padding-bottom: 2px; padding-right: 7px; padding-left: 4px; font-family: sans-serif; font-size: 12px; opacity: 0; background-color: #d2d2f6; color: #696969; transition: opacity .2s ease-out; -webkit-transition: opacity .2s ease-out; user-select: none; -webkit-user-select: none; }
            .json-view-holder .status:not(:empty ) { opacity: 1; }
            .json-view-holder .toolbox { font-family: sans-serif; font-size: 13px; opacity: .25; background-color: #d2d2f6; position: fixed; right: 0px; top: 0px; border-color: #c2c2c2; border-bottom-width: 1px; border-left-width: 1px; border-top-width: 0px; border-right-width: 0px; border-style: solid; border-bottom-left-radius: 4px; padding-bottom: 3px; transition: opacity .2s ease-out; -webkit-transition: opacity .2s ease-out; cursor: default; user-select: none; -webkit-user-select: none; padding-left: 2px; }
            .json-view-holder .toolbox:hover { opacity: 1; }
            .json-view-holder .toolbox > * { padding-left: 3px; padding-right: 3px; }
            .json-view-holder .toolbox > a { padding-left: 5px; }
            .json-view-holder .toolbox > img { height: 14px; vertical-align: bottom; cursor: pointer; }
    </style>
 
    <i class="icon icon-arrow-all dragme dragme--{{dirJsonViewCtrl.scopeId}}"></i>
 
    <i class="icon icon-close-circle closeme" ng-click="dirJsonViewCtrl.destroy()"></i>
 
    <h3 ng-click="dirJsonViewCtrl.isOpen = !dirJsonViewCtrl.isOpen">
        JSON View - {{dirJsonViewCtrl.description}}
        <i class="pull-right icon icon-minus expandme" ng-class="dirJsonViewCtrl.isOpen ? 'icon-minus' : 'icon-plus'"></i>
    </h3>
 
    <div ng-show="dirJsonViewCtrl.isOpen" class="json-view-output--{{dirJsonViewCtrl.scopeId}}"></div>
 
    <input type="text" class="json-view-query" ng-model="dirJsonViewCtrl.jsonQuery" placeholder="Enter query" />
 
</div>
